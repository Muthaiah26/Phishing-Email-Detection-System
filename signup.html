<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6496cf, #55e6a2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .signup-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #333;
            animation: fadeInZoom 1s ease-out;

        }

        .signup-container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #ff7e5f;
        }

        .btn {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000000;
            z-index: 1000;
            display: flex;
            align-items: center; 
            padding: 0 20px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            animation: fadeInZoom 1s ease-out;

        }
    
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center; 
            justify-content: right;
            margin-right: 10px;
            flex-grow: 1;
        }
    
        .navbar ul li {
            margin: 0 10px; 
        }
    
        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
    
        .navbar ul li a:hover {
            background-color: #575757;
        }
    
        .logo {
            max-height: 50px; 
            width: auto; 
            margin-right: 15px;
            margin-left: 20px;
        }
        .flash-container {
            margin: 10px auto;
            max-width: 400px;
        }
    
        .flash {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
        }
    
        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    
        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    
        .flash-info {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
    
        .flash-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .login-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="/static/images/logo.png" alt="logo">

        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/login">Login</a></li>
          <li><a href="/signup">Sign up</a></li>
          <li><a href="/services">Tool</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form method="post" action="/signup">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-container">
            {% for category, message in messages %}
                <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
        <div class="login-link">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>
</body>
</html>
